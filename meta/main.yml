---
galaxy_info:
  role_name: apache_vhosts
  namespace: hammadrauf
  author: Hammad Rauf (Contributor/Modifications)
  description: Configure apache server virtual hosts. Fork from 'amtega.apache_vhosts'
  company: No Company
  license: GPLv3 or EUPL
  min_ansible_version: "2.10"
  platforms:
    - name: EL
      versions:
        - "7"
        - "8"
    - name: Fedora
      versions:
        - "38"
        - "39"
  galaxy_tags:
    - apache
    - httpd
    - vhost
    - virtual
    - host

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: latest #7
        fedora: 38 #34
        redhat: latest #7

  - role: amtega.packages
    vars:
      packages_python:
        all:
          all:
            pexpect: latest

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: ^apache_vhosts_.*
        exclude_pattern: ^apache_vhosts_defaults$
        fact_name: apache_vhosts_hostvars
        output_type: list
    when: apache_vhosts_load_modules_from_hostvars | bool
